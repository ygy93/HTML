<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table
		{
			border-collapse:collapse;
			width: 600px;
		}
		table th
		{
			background: #ffc;
		}
		table th, table td
		{
			border:1px solid #ccc;
		}
		table td
		{
			text-align:right;
		}
		
		table td:first-of-type
		{
			text-align:center;
		}
		/*
		.center
		{
			text-align:center;
		}
		*/
	</style>
</head>
<body>
	<table>
		<tr>
			<th>년도</th>
			<th>수입</th>
			<th>지출</th>
		</tr>
		<tr>
			<td>2020</td>
			<!-- <td class="center">2020</td>-->
			<td>10000</td>
			<td>5000</td>
		</tr>
		<tr>
			<td>2021</td>
			<!-- <td class="center">2021</td> -->
			<td>20000</td>
			<td>1000</td>
		</tr>
	</table>
</body>
</html>
