<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table
		{
			border-collapse:collapse;
			width: 600px;
		}
		table td, table th
		{
			border:1px solid #ccc;
		}
		table th
		{
			width: 250px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>년도</th> <!-- th 는 글자 두껍게, 가운데 정렬 -->
			<th>수입</th>
			<th>지출</th>
		</tr>
		<tr>
			<td>2020</td>
			<td>10000</td>
			<td>5000</td>
		</tr>
		<tr>
			<td>2021</td>
			<td>20000</td>
			<td>1000</td>
		</tr>
	</table>
</body>
</html>
