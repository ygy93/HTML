<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델링_예제</title>
	<style>
		*
		{
			margin:0;
			padding:0;
		}
		section
		{
			background: #ddd;
			width: 1200px;
			margin:0 auto;
			height: 200px;
		}
		div
		{
			background: #ff0;
			width: 283px;
			float:left; /* 블록요소를 옆으로 띄움 */
			height: 200px;
			margin-right:20px;
			border:1px solid #333;
		}
		.last
		{
			margin-right:0;
		}
	</style>
</head>
<body>
	<section>
		<div>box1</div>
		<div>box2</div>
		<div>box3</div>
		<div class="last">box4</div>
	</section>
</body>
</html>
