<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>display_visibility</title>
	<style>
		div
		{
			width: 100px;
			height: 100px;
			background: #ff0;
			margin-bottom:10px;
		}
		.box1
		{
			opacity:0.5; /* 불투명도(0 ~ 0.1 ~ 0.9 ~ 1) */
		}
		.box2
		{
			display:none; /* 디자인상에서 완전히 삭제(동생요소가 올라옴) */
		}
		.box4
		{
			visibility:hidden; /* 숨겨지지만 자리는 유지 */
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
</body>
</html>
