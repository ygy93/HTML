<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		*
		{
			margin: 0;
			padding: 0;
		}
		h1
		{
			background: #f00;
			width: 800px; /* 너비와 높이가 반드시 존재 */
			height: 200px;
			position: absolute;
			left:50%;
			margin-left:-400px; /* 전체 너비의 반값 */
			top:50%;
			margin-top:-100px;
		}
	</style>
</head>
<body>
	<h1>position된 개체를 가운데 정렬</h1>
</body>
</html>
