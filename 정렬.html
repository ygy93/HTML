<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>정렬</title>
	<style>
		*
		{
			margin:0;
			padding:0;
		}
		section
		{
			background: #ddd;
			width: 600px;
			margin:0 auto; /* 블록요소(사각형)가 가운데 정렬 */
		}
		div
		{
			background: #ff0;
			width: 400px;
			margin:0 auto; /* 반드시 블록요소, 너비가 존재 */
			text-align:center; /* (부모) 글자, 내용들 정렬 */
		}
		span
		{
			background: #fcf;
		}
	</style>
</head>
<body>
	<section>
		<div>
			<span>정렬</span>
		</div>
	</section>
</body>
</html>
