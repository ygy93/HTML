<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>목록요소</title>
	<style>
		li:nth-child(2)
		{
			color:#f00;
		}
	</style>
</head>
<body>
	<h1>순차목록 - 순서가 있는 목록</h1>
	<ol type="i" start="3"> <!-- order list / unorder list -->
		<li>이정재</li>
		<li>박보검</li>
		<li>송강호</li>
	</ol>

	<h1>비순차목록 - 순서가 없는 목록</h1>
	<ul type="circle"> <!-- ul>li*3 --> 
		<li>유재석</li>
		<li>하하</li>
		<li>박명수</li>
	</ul>
	<!--
	ol 과 ul 의 자식으로는 li 태그만 올 수 있다.
	-->
</body>
</html>
