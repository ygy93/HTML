<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>테이블연습 2</title>
	<style>
		table
		{
			border-collapse:collapse;
		}
		table td
		{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2">a</td> <!-- rowspan 세로 병합 -->
			<td colspan="2">b</td> <!-- colspan 가로 병합 -->
		</tr>
		<tr>
			<td>c</td>
			<td>d</td>
		</tr>
	</table>
</body>
</html>
