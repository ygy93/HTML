<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>테이블</title>
	<style>
		table /* 선들의 간격을 없앰 */
		{
			border-collapse:collapse;
		}
		table td
		{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td>C</td>
			<td>D</td>
		</tr>
	</table>
</body>
</html>
